<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./style/style.css">
    
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>

    
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <main>
            <div class="wrapper mx-auto text-center">
                <h1 class="p-3">Class number: 111</h1>
                <input class="mb-4" type="text" name="insert-name" id="insert-name">
                <ul class="text-start">
                    <li class="my_border p-1 m-2 d-flex justify-content-between" v-for="(name, index ) in namesListPupils" v-if=" true" > 
                        <s>{{name.text}}</s>
                        <span><i class="fa-regular fa-circle-xmark" style="color: #000000;"></i></span>
                    </li>
                    <li class="my_border p-1 m-2" v-for="(name, index ) in namesListPupils" v-else> {{name.text}}</li>
                </ul>
            </div>
        </main>
    </div>

    <script src="./js/script.js"></script>


    <script src="./js/script.js"></script>
</body>
</html>
